<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LangChain Agent</title>
</head>
<body>
<h2>Input Form</h2>

<form action="/" method="post">
    <label for="query">Query:</label><br>
    <input type="text" id="query" name="query"
           value="大統領は最新の一般教書でケタンジ・ブラウン・ジャクソンについて何と言いましたか?簡潔に答えてください。"><br>
    <input type="submit" value="Submit">
</form>

<h2>History</h2>

<ul>
    {% for input, response in history %}
        <li><strong>User:</strong> {{ input }} <br> <strong>Response:</strong> {{ response }}</li>
    {% endfor %}
</ul>
</body>
</html>
